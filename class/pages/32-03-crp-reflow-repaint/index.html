<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>reflow/repaint</title>
    <style>
      .reflow {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
      }
      .reflow:hover {
        width: 150px;
        height: 150px;
      }
      .repaint {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
      .repaint:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="reflow">리플로우 연습</div>
    <div class="repaint">리페인트 연습</div>
  </body>
</html>
